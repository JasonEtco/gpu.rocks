<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body>

<script src="../js/gpu.js"></script>
<script>
var testLimit = 100;

var gpu = new GPU();
var test = gpu.createKernel(function(X) {
    return X[this.thread.x];
}, {debug:true}).dimensions([testLimit]);

var arr = [];
for (var i=0; i<testLimit; i++) {
    arr.push(i);
}

var res = test(arr);

console.log("Integer test:");

var epsilon = 0.000001;
var pass = true;
for (var i=0; i<testLimit; i++) {
    if (Math.abs(arr[i]-res[i]) > epsilon) {
        console.warn("Expected " + arr[i] + ", got " + res[i]);
        pass = false;
    }
}

console.log(test(arr));

if (pass) {
    console.log("PASS");
} else {
    console.log("FAIL");
}

var arr = [];
for (var i=0; i<testLimit; i++) {
    arr.push(i/testLimit);
}

var res = test(arr);

console.log("Floating point test:");

var epsilon = 0.000001;
var pass = true;
for (var i=0; i<testLimit; i++) {
    if (Math.abs(arr[i]-res[i]) > epsilon) {
        console.warn("Expected " + arr[i] + ", got " + res[i]);
        pass = false;
    }
}

console.log(test(arr));

if (pass) {
    console.log("PASS");
} else {
    console.log("FAIL");
}

</script>
</body>
</html>
